<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Pricing Plans</h1>
        <p>Choose the plan that suits you best</p>
        <div class="toggle-container">
            <span>Monthly</span>
            <label class="switch">
                <input type="checkbox" id="pricingToggle">
                <span class="slider round"></span>
            </label>
            <span>Yearly</span>
        </div>
    </header>
    <main>
        <section class="pricing-table">
            <div class="pricing-card">
                <h2>Basic</h2>
                <p class="price" id="basic-price">$10<span>/mo</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Choose Plan</button>
            </div>
            <div class="pricing-card">
                <h2>Standard</h2>
                <p class="price" id="standard-price">$20<span>/mo</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Choose Plan</button>
            </div>
            <div class="pricing-card">
                <h2>Premium</h2>
                <p class="price" id="premium-price">$30<span>/mo</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Choose Plan</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
